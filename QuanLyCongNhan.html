<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            min-width: 100% !important;
            margin: 50px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div>
            <input type="text" id="stt" placeholder="nhap so thu tu">
            <input type="text" id="hoten" placeholder="nhap ho ten">
            <input type="text" id="namsinh" placeholder="nhap nam sinh">
            <input type="text" id="diachi" placeholder="nhap địa chỉ">
            <input type="text" id="luong" placeholder="nhap luong">
            <input type="text" id="chucvu" placeholder="nhap chuc vu">
            <button class="btn btn-primary" onclick="getCongNhan()">Nhap</button>
            <button class="btn btn-danger" onclick="xoaCongNhan()">Xoa</button>
        </div>

        <br>
        <h3>Danh Sách Công Nhân</h3>
        <br>
        <table border="1">
            <thead>
                <tr style="text-align: center;">
                    <th>STT</th>
                    <th>Họ và Tên</th>
                    <th>Năm Sinh</th>
                    <th>Địa Chỉ</th>
                    <th>Lương</th>
                    <th>Chức vụ</th>
                </tr>
            </thead>
            <tbody id="hienthicongnhan"></tbody>
        </table>
    </div>

    <script>

        // khoi tao class congNhan
        class congNhan {
            constructor(stt, hoten, ngaysinh, diachi, luong, chucvu) {
                this.stt = stt
                this.hoten = hoten
                this.ngaysinh = ngaysinh
                this.diachi = diachi
                this.luong = luong
                this.chucvu = chucvu
            }
        }

        // hien thi danh sach cong nhan
        function hienThiCongNhan() {
            // sap xep mang truoc khi hien thi
            arr.sort((a, b) => {
                if (a.hoten < b.hoten) {
                    return -1;
                }
                if (a.hoten > b.hoten) {
                    return 1;
                }
                return 0;
            });

            let result = ''

            // tao code html de hien thi danh sach
            arr.forEach(item => {
                result += `
                            <tr>
                                <td style="width:200px;height:50px">${item.stt}</td>
                                <td style="width:200px;height:50px">${item.hoten}</td>
                                <td style="width:200px;height:50px">${item.ngaysinh}</td>
                                <td style="width:200px;height:50px">${item.diachi}</td>
                                <td style="width:200px;height:50px">${item.luong}</td>
                                <td style="width:200px;height:50px">${item.chucvu}</td>
                            </tr>
                        `
                console.log(result)
            });
            document.getElementById('hienthicongnhan').innerHTML = result
        }

        // lay thong tin cong nhan tu input, kiem tra va them vao mang
        function getCongNhan() {
            let stt = document.getElementById('stt').value
            let hoten = document.getElementById('hoten').value
            let namsinh = document.getElementById('namsinh').value
            let diachi = document.getElementById('diachi').value
            let luong = document.getElementById('luong').value
            let chucvu = document.getElementById('chucvu').value
            if (stt == '' || hoten == '' || namsinh == '' || luong == '' || chucvu == '' || diachi == '') {
                alert('vui long nhap du thong tin')
            } else {
                arr.push(new congNhan(stt, hoten, namsinh, diachi, luong, chucvu))
            }
            hienThiCongNhan()
        }

        // xoa toan bo danh sach cong nhan
        function xoaCongNhan() {
            arr = []
            hienThiCongNhan()
            document.getElementById('stt').value = ''
            document.getElementById('hoten').value = ''
            document.getElementById('namsinh').value = ''
            document.getElementById('diachi').value = ''
            document.getElementById('luong').value = ''
            document.getElementById('chucvu').value = ''
        }

        let arr = []
    </script>
</body>

</html>
